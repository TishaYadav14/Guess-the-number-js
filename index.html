<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Guess number game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Guess the number!</h1>
        <p id="describe">
          We have selected a random number between 1-50. See if you can guess
          it.
        </p>
        <form class="flex-form">
          <label for="input">Take a guess:</label>
          <input type="number" name="input" id="guess" min="1" max="50" required/>
          <input type="submit" class="button1" value="Guess!" />
          <p id="text"></p>
        </form>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
